<p-toast />

<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Aura logo" class="mb-5 w-6rem flex-shrink-0">                
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px; max-width: 500px; margin: 0 auto;">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">{{'SIGN_UP.JOIN' | translate }}</div>
                    <span class="text-600 font-medium">{{'SIGN_UP.SIGNUP_BODY' | translate }}</span>
                </div>

                <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
                    <div class="flex flex-column">
                        <label for="username" class="block text-900 text-xl font-medium mb-2">{{'SIGN_UP.USER_NAME' | translate }}</label>
                        <input id="username" type="text" placeholder="{{'SIGN_UP.USER_NAME' | translate }}" pInputText formControlName="username" class="w-full md:w-25rem mb-5" style="padding:1rem">

                        <label for="email" class="block text-900 text-xl font-medium mb-2">{{'SIGN_UP.EMAIL_ADDRESS' | translate }}</label>
                        <input id="email" type="email" placeholder="{{'SIGN_UP.EMAIL_ADDRESS' | translate }}" pInputText formControlName="email" class="w-full md:w-25rem mb-5" style="padding:1rem">

                        <label for="password" class="block text-900 font-medium text-xl mb-2">{{'SIGN_UP.PASSWORD' | translate }}</label>
                        <p-password id="password" formControlName="password" placeholder="{{'SIGN_UP.PASSWORD' | translate }}" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-25rem"></p-password>

                        <button pButton pRipple label="{{'SIGN_UP.SIGN_UP' | translate }}" class="w-full p-3 text-xl" type="submit" [disabled]="signupForm.invalid"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
