<p-toast></p-toast>

<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Aura logo" class="mb-5 w-6rem flex-shrink-0">                
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">{{'LOGIN.WELCOME' | translate}}</div>
                    <span class="text-600 font-medium">{{'LOGIN.SIGN_IN_TO_CONTINUE' | translate}}</span>
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div>
                        <label for="email1" class="block text-900 text-xl font-medium mb-2">{{'LOGIN.USER_NAME' | translate}}</label>
                        <input id="email1" type="text" placeholder="{{'LOGIN.USER_NAME' | translate}}" pInputText formControlName="username" class="w-full md:w-30rem mb-5" style="padding:1rem">

                        <label for="password1" class="block text-900 font-medium text-xl mb-2">{{'LOGIN.PASSWORD' | translate}}</label>
                        <p-password id="password1" formControlName="password" placeholder="{{'LOGIN.PASSWORD' | translate}}" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                        <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        </div>
                        <button pButton pRipple label="{{'LOGIN.SIGN_IN'| translate}}" class="w-full p-3 text-xl" type="submit" [disabled]="loginForm.invalid"></button>
                    </div>
                </form>

                <!-- Sign Up Link -->
                <div class="text-center mt-5">
                    <span class="text-600">{{'LOGIN.DONT_HAVE_ACCOUNT' | translate}}</span>
                    <a [routerLink]="['/auth/signup']" class="text-primary font-medium ml-2">{{'LOGIN.SIGN_UP' | translate}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
